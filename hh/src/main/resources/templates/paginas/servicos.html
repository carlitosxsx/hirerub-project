<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" th:href="@{/css/servicos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <a th:href="@{/}" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        VOLTAR
    </a>
    <h1 class="Titulo">Nossos Serviços</h1>
    <img class="logo" th:src="@{/img/logo.png}" alt="Logo">
</header>
<div class="carousel">
    <div class="card" id="card1">
        <h3 class="tipo_serviço">Eletricista</h3>
        <img sr th:src="@{/img/eletricista_teste.png}" alt="Eletricista">
        <a th:href="@{servicos/eletricista}"><button class="botao_orcamento">Clique aqui e solicite um orçamento agora mesmo!</button></a>
    </div>
    <div class="card active" id="card2">
        <h3 class="tipo_serviço">Diarista</h3>
        <img th:src="@{/img/diarista_teste-removebg-preview.png}" alt="Diarista">
        <a th:href="@{servicos/diarista}"><button  class="botao_orcamento">Clique aqui e solicite um orçamento agora mesmo!</button></a>
    </div>
    <div class="card" id="card3">
        <h3 class="tipo_serviço">Jardineiro</h3>
        <img th:src="@{/img/jardineiro_teste.png}" alt="Jardineiro">
        <a th:href="@{servicos/jardineiro}"><button class="botao_orcamento">Clique aqui e solicite um orçamento agora mesmo!</button></a>
    </div>
    <button type="button" class="prev" onclick="prevSlide()">&#10094;</button>
    <button type="button" class="next" onclick="nextSlide()">&#10095;</button>

</div>
<footer class="rodape_servicos">
</footer>
</body>
<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
